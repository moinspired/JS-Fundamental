<body>
    <ol id="fruit">
        <li>Bananas</li>
        <li>Oranges</li>
        <li>Apples</li>
    </ol>
<script>
  function magic_multiply(x, y){
    // --- your code here ---
    if (x === 0 && y === 0) {
      return "All inputs 0";
    }

    if(x.constructor == Array){
      var arr =[]
      for(let i=0; i< x.length; i++){
        arr.push(x[i] * y)
      }

      return arr
    }

    if(y.constructor == Array){
      let arr =[]
      for(let i=0; i<y.length; i++){
        arr.push(y[i] * x)
      }
      return arr;
    }

    if (y.constructor === String) {
      return "Error: Can not multiply by string";
    }

    if (x.constructor === String) {
      let newString = "";
      for (let i = 0; i<y; i++) {
        newString += x;
      }
      return newString;
    }
    return x * y;
  }

  //testing
  let test1 = magic_multiply(5, 2);
  console.log(test1);

  let test2 = magic_multiply(0, 0);
  console.log(test2);

  let test3 = magic_multiply([1, 2, 3], 2);
  console.log(test3);

  let test4 = magic_multiply(7, "three");
  console.log(test4);

</script>
