<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function starString(star){
        return "*".repeat(star)
      }

      function drawStars(arr){
        let str = "", firstLetter = "";
        for(let i=0; i<arr.length; i++){
          if(typeof arr[i] === 'string'){
            firstLetter = arr[i].charAt(0)
            str += firstLetter.repeat(arr[i].length);
            str += "\n";
          }
          else{
            if(typeof arr[i] === 'number'){
              str += "*".repeat(arr[i]);
              str += "\n";
            }
          }
        }
        return str;
      }

      let test1 = starString(8);
      console.log(test1);

      // let test2 = drawStars([4, 6, 1, 3, 5, 7, 25]);
      // console.log(test2);

     let test2 = drawStars([4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"]);
     console.log(test2)

     let test3 = drawStars([4, 6, 1, 3, 5, 7, 25]);
     console.log(test3);

    </script>
  </body>
</html>
