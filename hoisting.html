<body>
  <script>
 // the declaration gets hoisted to the top of the scope by itself
  console.log(magicalUnicorns); // we log it as undefined
  var magicalUnicorns = "awesome"; // the assignment stays exactly where it was

  var foo = "bar";
  function magic(){
    foo = "hello world";
    console.log(foo);
    var foo;
  }
  magic();
  console.log(foo);


  magicalUnicorns();
  var magicalUnicorns = function(){
      console.log("Will it blend?");
  }
  console.log("Don't breath this!");
  
  </script>
</body>
</html>
